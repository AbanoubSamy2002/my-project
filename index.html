<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center py-5">
        <div class="row py-4">
            <div class=" text-center col-12">
                <h1 class="display-1 fw-bolder pb-5 text-white"><span class="part">Quote</span> of the Day</h1>
                <p  class="pt-4 fs-3 fw-semibold pb-3 text-white">
                    Press the button below to recieve a random quote!
                </p>
        
                <p id="button" class="btn btn-dark py-4 px-5 fw-bold fs-5" onclick="displayQuote()">New Quote</p>
               
        
                    <p id="Quote" class="text-center pt-5 text-white fs-3 lead"></p>

                    <p id="Name" class="pt-5 text-white fs-2 lead fw-semibold"></p>
        
            </div>
        </div>
    </div>


    

    <script src="js/index.js"></script>
</body>
</html>
